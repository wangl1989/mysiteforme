          min-idle: 5       # 连接池中的最小空闲连接
  # 数据源配置
  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/mysiteforme?serverTimezone=Asia/Shanghai&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true
      username: root
      password: 123456

#日志
logging:
  charset:
    console: UTF-8
  config: classpath:log/logback.xml
  file:
