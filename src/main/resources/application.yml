  #端口
  port: 8080
spring:
  config:
    activate:
      on-profile: dev
  #redis配置
  data:
    redis:
      database: 1
      host: 127.0.0.1
      port: 6379
      password:      # 密码（默认为空）
      timeout: 6000  # 连接超时时长（毫秒）
