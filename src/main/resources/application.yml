#公共配置
server:
    port: 80
    tomcat:
      uri-encoding: UTF-8
spring:
  #激活哪一个环境的配置文件
  profiles:
    active: dev
  #视图配置
  mvc:
    static-path-pattern: /static/**
  #网络请求配置
  http:
      encoding:
        force: true
        charset: UTF-8
        enabled: true
  #模板引擎配置
  freemarker:
    template-loader-path: classpath:/templates/
    prefer-file-system-access: false
    settings:
      template_update_delay: 0
      classic_compatible: true
      number_format: 0.######
      template_exception_handler: ignore
    request-context-attribute: rc
    charset: UTF-8
    suffix: .ftl
    cache: false
  #连接池配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      initialSize: 10
      maxActive: 200
      minIdle: 10
      minEvictableIdleTimeMillis: 1800000
      maxEvictableIdleTimeMillis: 1800000
      timeBetweenEvictionRunsMillis: 60000
      keepAlive: true
      filters: stat,slf4j
      filter:
        slf4j:
          enabled: true
        stat:
          enabled: true
          logSlowSql: true
          slowSqlMillis: 2000
    type: com.alibaba.druid.pool.DruidDataSource
  #缓存配置
  cache:
      type: redis
      cache-names: mysiteforme
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true
#mybatisPlus
mybatis-plus:

  mapper-locations: classpath:/mapper/**.xml
  #实体扫描，多个package用逗号或者分号隔离
  type-aliases-package: com.mysiteforme.admin.entity
  #一起使用，仅扫描指定父类的子类。
  type-aliases-super-type: com.mysiteforme.admin.base.BaseEntity
  # 扫描路径，用于注册自定义类型转换器。
  type-handlers-package: com.mysiteforme.admin.config.SysMetaObjectHandler

  global-config:
    #是否打印MyBatis-Plus 的 LOGO的banner
    banner: false
    db-config:
      #逻辑删除全局值
      logic-delete-value: 1
      logic-not-delete-value: 0
      #自定义填充策略接口实现
      #meta-object-handler: com.mysiteforme.admin.config.SysMetaObjectHandler
      #自定义SQL注入器
      #sql-injector: com.mysiteforme.admin.config.MysqlInjector
      #主键类型
      id-type: auto
      #刷新mapper 调试神器
      #refresh-mapper: true
      #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
      #field-strategy: 2
      #驼峰下划线转换
      table-underline: true
      #数据库大写下划线转换
      #capital-mode: true
      #序列接口实现类配置
      #key-generator: com.baomidou
    enableSqlRunner: true
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false

---
#开发环境配置
server:
  #端口
  port: 8080
spring:
  profiles: dev
  #redis配置
  redis:
    database: 1
    host: 127.0.0.1
    port: 6379
    password:      # 密码（默认为空）
    timeout: 6000  # 连接超时时长（毫秒）
    jedis:
      pool:
        max-idle: 1000
        max-wait: -1      # 连接池最大阻塞等待时间（使用负值表示没有限制）
        min-idle: 5       # 连接池中的最小空闲连接
  # 数据源配置
  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/mysiteforme?useUnicode=true&characterEncoding=utf8&useSSL=false&tinyInt1isBit=true&serverTimezone=Asia/Shanghai
      username: root
      password: 123456
      driver-class-name: com.mysql.cj.jdbc.Driver
      initialSize: 10
      maxActive: 200
      minIdle: 10
      keepAlive: true
      filter:
        filters: slf4j,stat
        slf4j:
          enabled: true
          statementExecutableSqlLogEnable: true
          statementLogEnabled: true
          statementLogErrorEnabled: true
          resultSetLogEnabled: false
        stat:
          enabled: true
          logSlowSql: true
          slowSqlMillis: 2000


#日志
logging:
  config: classpath:log/logback.xml
  file:
    path: D:\log\mysiteforme
#源码生成文件夹
source-code-dic:  D://mysite
source-code-zipfile:  D://源码.rar

#搜索文件生成包的位置
#本地路径
lucence-dic: D://lucence

